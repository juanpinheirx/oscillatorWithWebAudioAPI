<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscillator</title>
</head>
<body>
  <button data-playing="false" role="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>
  <input type="range" id="volume" min="0" max="2" value="1" step="0.01">Volume</input>
  <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">Stereo</input>
  <canvas id="visualizer"></canvas>
  <audio src="Move Your Body (Original Mix).flac"></audio>
  <script src="app.js"></script>
</body>
</html>
